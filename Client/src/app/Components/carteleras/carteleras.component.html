<div class="container text-center">
    <div class="shell">
        <div class="container">
            <div class="row">
                <ng-container *ngFor="let movie of movies|
                paginate: {
                    itemsPerPage: pageSize,
                    currentPage: Page
                };let i=index">
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        <div class="wsk-cp-product" style="height: 650px;" (click)="mostrarInfo(movie.id)">
                            <div class="wsk-cp-img">
                                <img id="myImg" style="height: 400px;"
                                    src="{{'https://image.tmdb.org/t/p/w500'+movie.poster_path}}" alt="Snow"
                                    class="hover-shadow cursor">
                            </div>
                            <div class="wsk-cp-text">
                                <div class="category boton">
                                    <span>Ver m√°s</span>
                                </div>
                                <div class="title-product">
                                    <p class="titulo">{{movie.title}}</p>
                                </div>
                                <div>
                                    <p class="datos">{{generos.get(movie.genre_ids[0])}}</p>
                                    <p class="datos">{{convertirFecha(movie.release_date)}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <pagination-controls (pageChange)="listaMovies($event)" previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
            </div>
        </div>
    </div>
</div>
