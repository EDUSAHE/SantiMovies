<div class="form-container">
    <br>
    <h2 class="text-center">Registro</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input [(ngModel)]='newUser.Nombre' type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input [(ngModel)]='newUser.Correo' type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input [(ngModel)]='newUser.Password' type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar contraseña:</label>
            <input [(ngModel)]='confirmPassword'  type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña">
        </div>
        <br>
        
        <div class="text-center">
            <button (click)="agregarUsuario()" type="submit" class="btn btn-primary">Registrarse</button>
            <br><br>
            <p>¿Ya tienes una cuenta? <a routerLink="/login" routerLinkActive="activebutton" href="">Inicia sesión aquí</a> <br> o bien  <a  href="#">continúa como invitado</a>    .</p>
        </div>
    </form>
</div>
