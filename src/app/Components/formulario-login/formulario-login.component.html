<div class="form-container">
    <br>
    <h2 class="text-center">Iniciar sesión</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario o correo electronico">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
        </div>
        <br>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <br><br>
            <p>¿No tienes una cuenta? <a routerLink="/registrar" routerLinkActive="activebutton" href="#">Regístrate aquí</a> o bien  <a  href="#">continúa como invitado</a>.</p>
        </div>
    </form>
</div>
